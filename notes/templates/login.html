{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST" autocomplete="off">
    {% csrf_token %}
     <div autocomplete="off">
        <p>{{ form.username }}
        <label>email</label></p>
    </div>
    <div autocomplete="off">
        <p>{{ form.password }}
        <label>password</label></p>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock content %}
